<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link da cdn do font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Básica</title>
</head>

<body>
    <main>
        <div class="calculator-container">
            <div id="display" max-length="3"></div>

            <div class="keyboard">

                <div id="operations-historic">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <div id="clean-key">C</div>
                <div id="delete-key">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div class="operation-key" id="+">+</div>

                <div class="number-key display-key" id="1">1</div>
                <div class="number-key display-key" id="2">2</div>
                <div class="number-key display-key" id="3">3</div>
                <div class="operation-key" id="-">-</div>

                <div class="number-key display-key" id="4">4</div>
                <div class="number-key display-key" id="5">5</div>
                <div class="number-key display-key" id="6">6</div>
                <div class="operation-key" id="x">x</div>

                <div class="number-key display-key" id="7">7</div>
                <div class="number-key display-key" id="8">8</div>
                <div class="number-key display-key" id="9">9</div>
                <div class="operation-key" id="÷">÷</div>

                <div class="negative-key display-key" id="-">+/-</div>
                <div class="number-key display-key" id="0">0</div>
                <div class="comma-key display-key" id=",">,</div>
                <div class="operation-key equal-key" id="=">=</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
