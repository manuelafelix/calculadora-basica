<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link da cdn do font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>

<body>
    <main>
        <div class="calculator-container">
            <div class="display">11+2</div>

            <div class="keyboard">

                <div class="operations-historic">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <div id="clean-key">C</div>
                <div id="delete-key">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div id="addition-key">+</div>

                <div class="number-key">1</div>
                <div class="number-key">2</div>
                <div class="number-key">3</div>

                <div id="subtraction-key">-</div>

                <div class="number-key">4</div>
                <div class="number-key">5</div>
                <div class="number-key">6</div>

                <div id="multiplication-key">x</div>

                <div class="number-key">7</div>
                <div class="number-key">8</div>
                <div class="number-key">9</div>

                <div id="division-key">รท</div>

                <div id="negative-key">+/-</div>
                <div class="number-key">0</div>
                <div id="comma-key">,</div>

                <div id="division-key">=</div>
            </div>
        </div>
    </main>
</body>

</html>
